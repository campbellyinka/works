<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campbells Weather App</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>


<body>

    <h1>Campbells Weather App </h1>

    <div class="card">

        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">

            <button><img src="./images/search.png"></button>

        </div>

        <div class="error">
            <p>Invalid city name &#128530; Please try again..</p>
        </div>

        <div  class="weather">
            <img src="images/snow.png" class="weather-icon">
            <h1 class="temp">6Â°c</h1>
            <h2 class="city">Singapore</h2>

            <div class="details">

                <div class="col">
                    <img src="./images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="./images/wind.png">
                    <div>
                        <p class="wind">15km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <p class="copyright">Designed by Adeyinka Campbell. All rights reserved. &#169;2024 </p>










    <script src="./script.js"></script>    
</body>
</html>
